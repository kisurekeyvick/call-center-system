<div class="assign-form-modal-container">
    <nz-spin [nzSpinning]="isLoading" [nzIndicator]="indicatorTemplate">
      <div nz-row class="model-content">
        <div class="model-content-item">
            <p class="title">回收名单数：<span class="highlight">{{ listCount }}</span></p>
            <div class="salesman-list-table">
              <nz-table #list [nzData]="assignMemberList" [nzShowPagination]="false" [nzFrontPagination]="false" [nzTotal]="assignMemberList.length" 
              [nzSize]="'middle'">
                  <thead>
                    <tr>
                      <ng-container *ngFor="let th of tableCfg.thead">
                          <th>{{ th.name }}</th>
                      </ng-container>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let data of list.data">
                      <td>{{data.userName}}</td>
                      <td>{{data.firstCallNeedNum}}</td>
                      <td>{{data.firstCallAlreadyNum}}</td>
                      <td>{{data.appointmentNum}}</td>
                      <td>{{data.appointmentHandleNum}}</td>
                      <td>{{data.todayNum}}</td>
                      <td>
                          <nz-input-number [(ngModel)]="data.distributionNum" (ngModelChange)="distributionNumChange(data)" [nzMin]="0" [nzStep]="1"></nz-input-number>
                      </td>
                    </tr>
                  </tbody>
              </nz-table>
            </div>
          </div>
      </div>
      <div class="modal-btn-group">
          <button nz-button [nzType]="'default'" (click)="cancel()">取消</button>
          <button nz-button [nzType]="'primary'" (click)="save()">保存</button>
      </div>
    </nz-spin>
    <ng-template #indicatorTemplate><i nz-icon nzType="loading"></i></ng-template>
</div>
