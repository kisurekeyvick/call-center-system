<div class="defeat-analysis-report" [@jackInTheBox] [@jackInTheBoxOnEnter]>
    <div nz-row class="container-nav">
        <nz-breadcrumb nz-page-header-breadcrumb>
            <nz-breadcrumb-item><a class="route-link" routerLink="/home"><i nz-icon nzType="home" nzTheme="outline"></i>首页</a></nz-breadcrumb-item>
            <nz-breadcrumb-item>数据报表</nz-breadcrumb-item>
            <nz-breadcrumb-item>战败分析</nz-breadcrumb-item>
        </nz-breadcrumb>
    </div>

    <div nz-row class="content">
        <!-- <nz-spin [nzSpinning]="isLoading" [nzIndicator]="indicatorTemplate">
            <div id="echartsContainer" style="width: 100%;min-height: 650px;"></div>
        </nz-spin>
        <ng-template #indicatorTemplate><i nz-icon nzType="loading"></i></ng-template> -->
        <ng-container *ngIf="!isLoading; else skeleton">
            <nz-table #list [nzData]="sourceList" nzShowPagination="false" nzBordered [nzTotal]="sourceList.length" [nzSize]="'middle'" [nzScroll]="{ x: '1100px' }">
                <thead>
                    <tr>
                        <th [nzWidth]="'100px'">
                            业务员
                        </th>
                        <th [nzWidth]="'450px'">
                            战败缘由
                        </th>
                        <th>
                            次数
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of list.data">
                        <td>{{ data.userName }}</td>
                        <ng-container *ngIf="data?.failReasonList?.length > 0;else nodata">
                            <td colspan="2" class="failReasonList-td" style="padding: 0;">
                                <nz-table #list [nzData]="data.failReasonList" nzShowPagination="false" [nzBordered]="false" [nzTotal]="data.failReasonList.length" [nzSize]="'middle'">
                                    <thead style="display: none;">
                                        <tr>
                                            <th [nzWidth]="'450px'"></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let failReason of data.failReasonList">
                                            <td>{{ failReason.failReason }}</td>
                                            <td>{{ failReason.number }}次</td>
                                        </tr>
                                    </tbody>
                                </nz-table>
                            </td>
                        </ng-container>
                        <ng-template #nodata>
                            <td colspan="2"><span>暂无</span></td>
                        </ng-template>
                    </tr>
                </tbody>
            </nz-table>
        </ng-container>
        <ng-template #skeleton>
            <nz-skeleton [nzActive]="true"></nz-skeleton>
            <nz-skeleton [nzActive]="true"></nz-skeleton>
            <nz-skeleton [nzActive]="true"></nz-skeleton>
        </ng-template>
    </div>
</div>
