<div class="statistic-work-report" [@jackInTheBox] [@jackInTheBoxOnEnter]>
    <div nz-row class="container-nav">
        <nz-breadcrumb nz-page-header-breadcrumb>
            <nz-breadcrumb-item><a class="route-link" routerLink="/home"><i nz-icon nzType="home" nzTheme="outline"></i>首页</a></nz-breadcrumb-item>
            <nz-breadcrumb-item>数据报表</nz-breadcrumb-item>
            <nz-breadcrumb-item>客户分布详情</nz-breadcrumb-item>
        </nz-breadcrumb>
    </div>

    <div nz-row class="content">
        <!-- <nz-spin [nzSpinning]="isLoading" [nzIndicator]="indicatorTemplate">
            <div id="echartsContainer" style="width: 100%;min-height: 650px;"></div>
        </nz-spin>
        <ng-template #indicatorTemplate><i nz-icon nzType="loading"></i></ng-template> -->
        <ng-container *ngIf="!isLoading; else skeleton">
            <nz-table #list [nzData]="tableList.body" nzShowPagination="false" nzBordered [nzTotal]="tableList.body.length" [nzSize]="'middle'" [nzScroll]="{ x: '1100px' }">
                <thead>
                    <tr>
                        <th>
                            客户等级
                        </th>
                        <!-- <th>占比</th> -->
                        <ng-container *ngFor="let th of tableList.head">
                            <th>{{ th.userName }}</th>
                        </ng-container>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of list.data">
                        <td>{{ data.customerLevel }}</td>
                        <!-- <td>{{ data.proportion }}</td> -->
                        <ng-container *ngFor="let user of data?.userInfo">
                            <td>{{ user.number }}</td>
                        </ng-container>
                    </tr>
                    <tr>
                        <td>
                            汇总
                        </td>
                        <ng-container *ngFor="let th of tableList.head">
                            <td class="userSummary-td"><span>{{ th.userSummary }}</span></td>
                        </ng-container>
                    </tr>
                </tbody>
            </nz-table>
        </ng-container>
        <ng-template #skeleton>
            <nz-skeleton [nzActive]="true"></nz-skeleton>
            <nz-skeleton [nzActive]="true"></nz-skeleton>
            <nz-skeleton [nzActive]="true"></nz-skeleton>
        </ng-template>
    </div>
</div>
