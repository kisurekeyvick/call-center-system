<div class="customer-import-modal-container">
    <nz-spin [nzSpinning]="isLoading" [nzIndicator]="indicatorTemplate">
        <div nz-row class="model-content">
            <p class="top-message">
                <i nz-icon nzType="info-circle" nzTheme="outline"></i>
                <a (click)="downloadTemplate()">下载模版</a>,不用模版上传无效哦
            </p>
            <div class="model-content-item">
                <nz-upload
                    nzType="drag"
                    [nzMultiple]="false"
                    [nzFileList]="fileList"
                    [nzCustomRequest]="customReq"
                    (nzChange)="handleChange($event)">
                    <p class="ant-upload-drag-icon">
                        <i nz-icon nzType="inbox"></i>
                    </p>
                    <p class="ant-upload-text">点击或拖动文件到此区域上传</p>
                </nz-upload>
            </div>
        </div>
        <div class="modal-btn-group">
            <button nz-button [nzType]="'default'" (click)="cancel()">关闭</button>
            <button nz-button [nzType]="'primary'" (click)="uploadFile()">上传</button>
        </div>
    </nz-spin>
    <ng-template #indicatorTemplate><i nz-icon nzType="loading"></i></ng-template>
</div>
