<div class="defeat-submit-modal-container">
    <div nz-row class="model-content">
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
            <div nz-row>
                <div nz-row nz-col nzXs="24" nzGutter="24">
                    <nz-form-item class="nzFormItem">
                        <nz-form-label nz-col nzXs="6" nzRequired nzFor="defeatReason" class="nzFormLabel">战败原因</nz-form-label>
                        <nz-form-control nz-col nzXs="18" class="nzFormControl" nzHasFeedback nzErrorTip="请选择战败原因">
                            <nz-select nzShowSearch nzAllowClear id="defeatReason" nzPlaceHolder="请选择战败原因" formControlName="defeatReason">
                                <nz-option *ngFor="let option of defeatReasonList" [nzLabel]="option.name" [nzValue]="option.value"></nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
            <div class="modal-btn-group">
                <button nz-button [nzType]="'default'" (click)="cancel()">取消</button>
                <button nz-button [nzType]="'primary'">保存</button>
            </div>
        </form>
    </div>
</div>
