<div class="confirm-outDoc-modal-container">
    <div nz-row class="model-content">
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
            <div nz-row>
                <div nz-row nz-col nzXs="24"nzGutter="24">
                    <nz-form-item class="nzFormItem">
                        <nz-form-label nz-col nzXs="7"  nzFor="clivtaPriceFinal" class="nzFormLabel">车牌</nz-form-label>
                        <nz-form-control nz-col nzXs="17" class="nzFormControl">
                            <span>{{policyItem?.plate}}</span>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-row nz-col nzXs="24"nzGutter="24">
                    <nz-form-item class="nzFormItem">
                        <nz-form-label nz-col nzXs="7"  nzRequired  nzFor="clivtaPriceFinal" class="nzFormLabel">交强险金额(元)</nz-form-label>
                        <nz-form-control nz-col nzXs="17" class="nzFormControl">
                            <nz-input-number style="width: 100%;" [nzMin]="0" id="clivtaPriceFinal" formControlName="clivtaPriceFinal" [nzStep]="0.0001"></nz-input-number>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-row nz-col nzXs="24"nzGutter="24">
                    <nz-form-item class="nzFormItem">
                        <nz-form-label nz-col nzXs="7"  nzRequired  nzFor="travelTaxFinal" class="nzFormLabel">车船税(元)</nz-form-label>
                        <nz-form-control nz-col nzXs="17" class="nzFormControl">
                            <nz-input-number style="width: 100%;" [nzMin]="0" id="travelTaxFinal" formControlName="travelTaxFinal" [nzStep]="0.0001"></nz-input-number>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-row nz-col nzXs="24"nzGutter="24">
                    <nz-form-item class="nzFormItem">
                        <nz-form-label nz-col nzXs="7"  nzRequired  nzFor="viPriceFinal" class="nzFormLabel">商业险金额(元)</nz-form-label>
                        <nz-form-control nz-col nzXs="17" class="nzFormControl">
                            <nz-input-number style="width: 100%;" [nzMin]="0" id="viPriceFinal" formControlName="viPriceFinal" [nzStep]="0.0001"></nz-input-number>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-row nz-col nzXs="24"nzGutter="24">
                    <nz-form-item class="nzFormItem">
                        <nz-form-label nz-col nzXs="7"  nzRequired  nzFor="payDate" class="nzFormLabel">出单日期</nz-form-label>
                        <nz-form-control nz-col nzXs="17" class="nzFormControl">
                            <nz-range-picker [nzFormat]="'yyyy-MM-dd'" id="payDate" formControlName="payDate"></nz-range-picker>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
            <div class="modal-btn-group">
                <button nz-button [nzType]="'default'" (click)="cancel()">取消</button>
                <button nz-button [nzType]="'primary'">保存</button>
            </div>
        </form>
    </div>
</div>
