<div class="ratio-modal-container">
    <div nz-row class="model-content">
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
            <div nz-row>
                <div nz-row nz-col>
                    <nz-form-item class="nzFormItem">
                        <nz-form-label nz-col nzXs="4" nzFor="companyCode" class="nzFormLabel">保险公司</nz-form-label>
                        <nz-form-control nz-col nzXs="20" class="nzFormControl" nzErrorTip="请选择保险公司">
                            <nz-select nzShowSearch nzAllowClear formControlName="companyCode">
                                <nz-option *ngFor="let option of companyList" [nzLabel]="option.name" [nzValue]="option.value"></nz-option>
                              </nz-select>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-row nz-col>
                    <nz-form-item class="nzFormItem">
                        <nz-form-label nz-col nzXs="4" nzFor="discountUpperLimit" class="nzFormLabel">返利比率</nz-form-label>
                        <nz-form-control nz-col nzXs="20" class="nzFormControl" nzErrorTip="请输入返利比率">
                            <nz-input-number style="width: 100%;" id="discountUpperLimit" [nzMin]="0" [nzMax]="100" [nzStep]="1" formControlName="discountUpperLimit"></nz-input-number>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>

            <div class="modal-btn-group">
                <button nz-button [nzType]="'default'" (click)="cancel()">取消</button>
                <button nz-button [nzType]="'primary'">保存</button>
            </div>
        </form>
    </div>
</div>
